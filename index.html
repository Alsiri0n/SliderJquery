<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru-RU">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
        <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
        <script type="text/javascript" src="js/less.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/parallax.js"></script>
 <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
       <link rel="stylesheet" href="/styles/bootstrap.less">
        <link rel="stylesheet" href="/styles/responsive-embed.less">-->
        <title>CSS 18</title>
    </head>
    <body>
       <div id="wrapper">
           <div id="cube">
               <div class="side" id="side1">1</div>
               <div class="side" id="side2">2</div>
               <div class="side" id="side3">3</div>
               <div class="side" id="side4">4</div>
               <div class="side" id="side5">5</div>
               <div class="side" id="side6">6</div>
           </div>
       </div>
        <script>
            $(function(){
                $(document).mousemove(function(e){
                    $('#cube').css({
                        'transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
                    });
                });
            });

        </script>
    </body>
</html>
